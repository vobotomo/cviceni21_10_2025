<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Autobazar PremiumCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <img alt="logo" class="me-2" height="40" src="logo.jpg">PremiumCars Autobazar
        </a>
        <button class="navbar-toggler" data-bs-target="#navMenu" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Domů</a></li>
                <li class="nav-item"><a class="nav-link" href="#onas">O nás</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-target="#kontaktModal" data-bs-toggle="modal" href="#">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CAROUSEL -->
<div id="carCarousel" class="carousel slide my-4 container" data-bs-ride="carousel">
    <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
            <img src="opel.jpg" class="d-block w-100" alt="Opel Zafira">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">Opel Zafira</div>
        </div>
        <div class="carousel-item">
            <img src="seat.jpg" class="d-block w-100" alt="Seat Alhambra">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">Seat Alhambra</div>
        </div>
        <div class="carousel-item">
            <img src="jumper.jpg" class="d-block w-100" alt="Citroën Jumper">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">Citroën Jumper</div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

</body>
</html>
